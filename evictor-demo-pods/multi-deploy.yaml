apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-a
  labels:
    app: webserver-a
spec:
  replicas: 4
  selector:
    matchLabels:
      app: webserver-a
  template:
    metadata:
      labels:
        app: webserver-a
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app: webserver-a
              weight: 100
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: '100m'
          #  limits:
          #     cpu: '3'

