isMultiAz: True

AZ: do

masterAddresses: "yb-master-0.yb-masters.yugabyte-aws.svc.cluster.local:7100,yb-master-0.yb-masters.yugabyte-azure.svc.cluster.local:7100,yb-master-0.yb-masters.yugabyte-gcp.svc.cluster.local:7100,yb-master-0.yb-masters.yugabyte-do.svc.cluster.local:7100"

enableLoadBalancer: false

storage:
  master:
    storageClass: "cast-block-storage"
  tserver:
    storageClass: "cast-block-storage"

replicas:
  master: 1
  tserver: 1
  totalMasters: 4

resource:
  master:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2Gi
  tserver:
    requests:
      cpu: 1
      memory: 4Gi
    limits:
      cpu: 1
      memory: 4Gi

gflags:
  master:
    placement_cloud: "do"
    placement_region: "fra1"
    placement_zone: ""
  tserver:
    placement_cloud: "do"
    placement_region: "fra1"
    placement_zone: ""
